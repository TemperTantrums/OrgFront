<div class="container mt-4">
  <h2 class="text-center mb-4">Biometric Upload</h2>

  <!-- Upload Button to Open Modal -->
  <div class="text-center">
    <button mat-raised-button color="primary" (click)="openModal()">
      <i class="bi bi-upload"></i> Upload Biometric File
    </button>
  </div>

  <!-- File Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload Biometric File</h5>
          <button
            type="button"
            class="btn-close"
            (click)="closeModal()"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body text-center">
          <input
            type="file"
            class="form-control mb-3"
            (change)="handleFileSelection($event)"
            accept=".txt"
          />
          <button
            mat-raised-button
            color="success"
            class="w-100"
            (click)="handleFileUpload()"
          >
            <i class="bi bi-file-earmark-arrow-up"></i> Extract Data
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="table-responsive mt-4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Employee No. Column -->
      <ng-container matColumnDef="enNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee No.</th>
        <td mat-cell *matCellDef="let element">{{ element.enNo }}</td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="DateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ element.DateTime }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <!-- Actions Section -->
  <div class="text-center mt-3 action-buttons">
    <button mat-raised-button color="info" (click)="fetchRecords()">
      <i class="bi bi-arrow-repeat"></i> Fetch Records
    </button>
    <button mat-raised-button color="warn" (click)="clearRecords()">
      <i class="bi bi-trash"></i> Clear Records
    </button>
  </div>
</div>
